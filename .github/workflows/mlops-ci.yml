name: MLOps Workflow

on: [push, pull_request]  # Rulează workflow-ul la fiecare push sau PR

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3  # Ia codul sursă din repo

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: pytest  # Rulează testele definite în repo-ul tău

      - name: Build Docker image
        run: docker build -t fraud-detection .
